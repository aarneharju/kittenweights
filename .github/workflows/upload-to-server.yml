name: Upload Files to Web Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manually trigger the action from GitHub UI

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.KITTEN_SERVER }} >> ~/.ssh/known_hosts

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.KITTEN_SSH_PRIVATE_KEY }}

      # Upload kittenWeights.js OF THE CURRENT LITTER to the web server, remember to change the path for each new litter
      - name: Upload Files to Web Server
        run: |
          rsync -av --delete ./Aphrodite/2025-D-litter/kittenWeights.js ${{ secrets.KITTEN_LOGIN_USERNAME_AND_URL }}:public_html/kittenweights/Aphrodite/2025-D-litter/
